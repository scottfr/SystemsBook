ometry\\\\\\\&quot;/&gt;\n      &lt;/mxCell&gt;\n    &lt;/Button&gt;\n  &lt;/root&gt;\n&lt;/mxGraphModel&gt;\n\\\&quot;); var dec = new mxCodec(doc); dec.decode(doc.documentElement, graph.getModel());\n\ngraph.fit(5);\n\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;For a first run we set &lt;span class='primitive'&gt;sum fact&lt;/span&gt; = 0.5, &lt;span class='primitive'&gt;prob fact&lt;/span&gt; = 0.5, and a &lt;span class='primitive'&gt;Time Step&lt;/span&gt; = 0.25 and we set &lt;span class='primitive'&gt;fund fact&lt;/span&gt; = 0 to disable the &lt;span class='primitive'&gt;Fundamental Solution&lt;/span&gt; and &lt;span class='primitive'&gt;side effect fact&lt;/span&gt; = 0 to disable the &lt;span class='primitive'&gt;Side Effect&lt;/span&gt;.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;The &lt;span class='primitive'&gt;problem cause&lt;/span&gt; results in an increase in the &lt;span class='primitive'&gt;Problem Symptom&lt;/span&gt; until it reaches a level where it needs to be dealt with and the &lt;span class='primitive'&gt;symptomatic solution&lt;/span&gt; is applied. This removes the &lt;span class='primitive'&gt;Problem Symptom&lt;/span&gt; though has no affect on the &lt;span class='primitive'&gt;problem cause&lt;/span&gt; so the &lt;span class='primitive'&gt;Problem Symptom&lt;/span&gt; again begins to increase until it reaches a point where the &lt;span class='primitive'&gt;symptomatic solution&lt;/span&gt; is again applied. Unless something else changes this will repeat endlessly.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\n\nrunModel();\n\ngraph.fit(5);\n\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;Now we set &lt;span class='primitive'&gt;fund fact&lt;/span&gt; = 0.2 so the &lt;span class='primitive'&gt;Fundamental Solution&lt;/span&gt; is also developed while the &lt;span class='primitive'&gt;symptomatic solution&lt;/span&gt; is being applied.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;Notice that now the &lt;span class='primitive'&gt;symptomatic solution&lt;/span&gt; is implemented twice as the &lt;span class='primitive'&gt;Fundamental Solution&lt;/span&gt; is being developed. Once the &lt;span class='primitive'&gt;Fundamental Solution&lt;/span&gt; develops it diminishes the &lt;span class='primitive'&gt;problem cause&lt;/span&gt; to a point where the &lt;span class='primitive'&gt;Problem Symptom&lt;/span&gt; no longer develops. When this is reached the &lt;span class='primitive'&gt;symptomatic solution&lt;/span&gt; will not need to be implemented again in the future.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\n\nfindName('fund fact').setAttribute('Equation', '0.2');\n\ngraph.fit(5);\n\n\n\nrunModel();\n\ngraph.fit(5);\n\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;For the next run we set &lt;span class='primitive'&gt;side effect fact&lt;/span&gt; = 0.2 to investigate the impact of the &lt;span class='primitive'&gt;Side Effect&lt;/span&gt; on the situation. We're also setting &lt;span class='primitive'&gt;Time Length&lt;/span&gt; = 20 to investigate a longer time period.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;The result shows that with the development of the &lt;span class='primitive'&gt;Side Effect&lt;/span&gt; depresses the development of the &lt;span class='primitive'&gt;Fundamental Solution&lt;/span&gt;. The result of this is that the &lt;span class='primitive'&gt;symptomatic solution&lt;/span&gt; has to be repeatedly applied though at a declining frequency. It is expected that if we look at a longer period of time the &lt;span class='primitive'&gt;Fundamental Solution&lt;/span&gt; would develop to a point where the &lt;span class='primitive'&gt;symptomatic solution&lt;/span&gt; will no longer need to be applied.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\n\nfindName('side effect fact').setAttribute('Equation', '0.2');\n\ngraph.fit(5);\n\n\n\ngetSetting().setAttribute('TimeLength', '20');\n\ngraph.fit(5);\n\n\n\nrunModel();\n\ngraph.fit(5);\n\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;}],&quot;text&quot;:&quot;Root Node&quot;}" unfoldingStatus="on" unfoldingAuto="always" Note="" Version="28" TimeLength="20" TimeStart="0" TimeStep="1" TimeUnits="Years" StrictUnits="true" Units="" HiddenUIGroups="Validation,User Interface" SolutionAlgorithm="RK1" BackgroundColor="white" Throttle="1" Macros="" SensitivityPrimitives="" SensitivityRuns="50" SensitivityBounds="50, 80, 95, 100" SensitivityShowRuns="false" id="2"><mxCell parent="1" vertex="1" visible="0"><mxGeometry x="20" y="20" width="80" height="40" as="geometry"/></mxCell></Setting><Display name="Default Display" Note="" Type="Time Series" xAxis="Time (%u)" yAxis="" ThreeDimensional="false" Primitives="" AutoAddPrimitives="true" ScatterplotOrder="X Primitive, Y Primitive" Image="Display" yAxis2="" Primitives2="" showMarkers="false" showLines="true" showArea="false" legendPosition="Automatic" id="3"><mxCell style="roundImage;image=/builder/images/DisplayFull.png;" parent="1" vertex="1" visible="0"> <mxGeometry x="50" y="20" width="64" height="64" as="geometry"/></mxCell></Display></root></mxGraphModel>
