sideBarShown()?toggleSideBar():0;&quot;,&quot;type&quot;:&quot;action&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;People often complain that Systems Thinking is too complicated, or too esoteric, doesn&#39;t provide understanding. You name it, they have an excuse. Here is Systems Thinking distilled down to one word...And?&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Insects &amp; Crop Damage&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\&quot;opacity\&quot;:10,\&quot;ids\&quot;:[\&quot;38\&quot;,\&quot;39\&quot;,\&quot;42\&quot;,\&quot;43\&quot;,\&quot;46\&quot;,\&quot;47\&quot;,\&quot;50\&quot;,\&quot;51\&quot;,\&quot;49\&quot;,\&quot;48\&quot;,\&quot;45\&quot;,\&quot;44\&quot;,\&quot;41\&quot;,\&quot;40\&quot;,\&quot;37\&quot;,\&quot;36\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;Crop Eating Insects lead to Crop Damage which is destroying my livelihood. And?&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Control Insects (B1)&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\&quot;opacity\&quot;:100,\&quot;ids\&quot;:[\&quot;37\&quot;,\&quot;36\&quot;,\&quot;38\&quot;,\&quot;39\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;I apply pesticides because I know pesticides will kill the crop eating insects. Here I have a Control Insects Loop (B1).&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;If I spray to Control Insects (B1) why is it that I have to spray more every year? And what else is happening here?&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Population Growth (R2)&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\&quot;opacity\&quot;:100,\&quot;ids\&quot;:[\&quot;42\&quot;,\&quot;40\&quot;,\&quot;41\&quot;,\&quot;43\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;Crop Eating Insects have Insect Births which add to the Crop Eating Insects and we have a vicious reinforcing Population Growth (R2).&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;If I Apply Pesticides and kill Crop Eating Insects then there should be fewer Insect Births. And what else is happening here?&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Pesticide Immunity (R3)&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\&quot;opacity\&quot;:10,\&quot;ids\&quot;:[\&quot;38\&quot;,\&quot;39\&quot;,\&quot;41\&quot;,\&quot;40\&quot;,\&quot;43\&quot;,\&quot;42\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\&quot;opacity\&quot;:100,\&quot;ids\&quot;:[\&quot;50\&quot;,\&quot;48\&quot;,\&quot;49\&quot;,\&quot;51\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;Insects have proven to be very adaptable creatures. When I Apply Pesticides it promotes Pesticide Immunity which results in more Crop Eating Insects because fewer are killed by pesticides. This leads to more Crop Damage encouraging me to Apply more Pesticide. Here we have a vicious Pesticide Immunity Loop (R3) moving us in a direction we don&#39;t want to go.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;And what else might be happening here? Are there other things that Apply Pesticide influences?&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Predator Destruction (R4)&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\&quot;opacity\&quot;:10,\&quot;ids\&quot;:[\&quot;50\&quot;,\&quot;48\&quot;,\&quot;49\&quot;,\&quot;51\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\&quot;opacity\&quot;:100,\&quot;ids\&quot;:[\&quot;46\&quot;,\&quot;44\&quot;,\&quot;45\&quot;,\&quot;47\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;When I Apply Pesticide it also kills Controlling Insects which used to devour Crop Eating Insect. This results in more Crop Eating Insects which leads to more Crop Damage encouraging me to Apply more Pesticides. Here we have a vicious Predator Destruction Loop (R4) taking us in a direction we really don&#39;t want to go.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Show All&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\&quot;opacity\&quot;:100,\&quot;ids\&quot;:[\&quot;38\&quot;,\&quot;39\&quot;,\&quot;42\&quot;,\&quot;40\&quot;,\&quot;41\&quot;,\&quot;43\&quot;,\&quot;50\&quot;,\&quot;48\&quot;,\&quot;51\&quot;,\&quot;49\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;And if we promoted growth in the population of Controlling Insects there would be fewer Crop Eating Insects and we could reduce Apply Pesticide.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;And it would be good to consider what the Controlling Insects would find to eat after they consumed most all of the Crop Eating Insects.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;And how much pesticide can you use before you contaminate the water supply or ruin the ground so it won&#39;t support crop growth?&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;The moral of the story is that the real implications of your actions may be counterintuitive and lead to the exact opposite of what you&#39;re trying to accomplish. Continuing to ask what else is being influenced by your actions may provide meaningful insights.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]}" unfoldingStatus="on" unfoldingAuto="always" id="2">
