<mxGraphModel><root><mxCell id="0"/><mxCell id="1" parent="0"/><Setting unfolding="{&quot;children&quot;:[{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;A &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt; represents a quantity of something that will increase or decrease during the simulation.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar newPrimitive = createPrimitive(\'Stock 1\', \'Stock\', [230, 230], [100, 40]);\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;A &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt; can only change via a &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt;. To create an inflow first create an inflow and then select &lt;span class=\'primitive\'&gt;Reverse&lt;/span&gt; to change the direction of the flow. A flow that doesn\'t have a specific origin simply means we\'re not concerned with where the flow comes from. When you fill the bathtub do you think about where the water comes from?&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar cell =createConnector(\'Flow 1\', \'Flow\', null, findName(\'Stock 1\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngeo.setTerminalPoint(new mxPoint(50, 250), true);\\ngeo.setTerminalPoint(new mxPoint(0, 100), false);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;A &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt; can move stuff from one &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt; to another. &lt;span class=\'primitive\'&gt;Stock 1&lt;/span&gt; decreases by the same amount that &lt;span class=\'primitive\'&gt;Stock 2&lt;/span&gt; increases. You can\'t create something form nothing in a model.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar newPrimitive = createPrimitive(\'Stock 2\', \'Stock\', [500, 230], [100, 40]);\\n\\ngraph.fit(5);\\n\\n\\n\\nvar cell =createConnector(\'Flow 2\', \'Flow\', findName(\'Stock 1\'), findName(\'Stock 2\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;A &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt; that doesn\'t have a specific destination simply means we\'re not concerned with where the &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt; goes.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar cell =createConnector(\'Flow 3\', \'Flow\', findName(\'Stock 2\'), null);\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;The diagram presents the valid &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt; connections which can only be to or from a &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt;&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;You can connect a &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt; to a &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt; with a &lt;span class=\'primitive\'&gt;Link&lt;/span&gt; to indicate that somehow the &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt; depends on the value of the &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt;. The &lt;span class=\'primitive\'&gt;Link&lt;/span&gt; does not change the value of the &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt;.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar cell =createConnector(\'Link\', \'Link\', findName(\'Stock 1\'), findName(\'Flow 1\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngeo.points = [new mxPoint(240, 190), new mxPoint(200, 180), new mxPoint(150, 200)];\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;A &lt;span class=\'primitive\'&gt;Link&lt;/span&gt; can be used to have a &lt;span class=\'primitive\'&gt;Variable&lt;/span&gt; influence a &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt; and the &lt;span class=\'primitive\'&gt;Link&lt;/span&gt; does not change the value of the &lt;span class=\'primitive\'&gt;Variable&lt;/span&gt;.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar newPrimitive = createPrimitive(\'Variable 1\', \'Variable\', [280, 370], [120, 50]);\\n\\ngraph.fit(5);\\n\\n\\n\\nvar cell =createConnector(\'Link\', \'Link\', findName(\'Variable 1\'), findName(\'Flow 2\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;You can use a &lt;span class=\'primitive\'&gt;Link&lt;/span&gt; from a &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt; or a &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt; to influence a &lt;span class=\'primitive\'&gt;Variable&lt;/span&gt;. The &lt;span class=\'primitive\'&gt;Link&lt;/span&gt; does not change the values of the &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt; or the &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt;.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar newPrimitive = createPrimitive(\'Variable 2\', \'Variable\', [500, 100], [120, 50]);\\n\\ngraph.fit(5);\\n\\n\\n\\nvar cell =createConnector(\'Link\', \'Link\', findName(\'Stock 1\'), findName(\'Variable 2\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n\\n\\nvar cell =createConnector(\'Link\', \'Link\', findName(\'Flow 3\'), findName(\'Variable 2\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;You can use a &lt;span class=\'primitive\'&gt;Link&lt;/span&gt; from a &lt;span class=\'primitive\'&gt;Variable&lt;/span&gt; to a &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt; to assign an initial value to the &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt; when the simulation starts. The &lt;span class=\'primitive\'&gt;Link&lt;/span&gt; does not change the value of the &lt;span class=\'primitive\'&gt;Variable&lt;/span&gt;.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar newPrimitive = createPrimitive(\'Initial Value\', \'Variable\', [580, 370], [120, 50]);\\n\\ngraph.fit(5);\\n\\n\\n\\nvar cell =createConnector(\'Link\', \'Link\', findName(\'Initial Value\'), findName(\'Stock 2\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;You can use a &lt;span class=\'primitive\'&gt;Link&lt;/span&gt; from a &lt;span class=\'primitive\'&gt;Variable&lt;/span&gt; to influence another &lt;span class=\'primitive\'&gt;Variable&lt;/span&gt;. The &lt;span class=\'primitive\'&gt;Link&lt;/span&gt; does not change the value of the source &lt;span class=\'primitive\'&gt;Variable&lt;/span&gt;.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar cell =createConnector(\'Link\', \'Link\', findName(\'Initial Value\'), findName(\'Variable 1\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;You have now completed a model that represents the valid connections for a simulation model.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;}],&quot;text&quot;:&quot;Root Node&quot;}" unfoldingStatus="on" unfoldingAuto="always" Note="" Version="28" TimeLength="20" TimeStart="0" TimeStep="1" TimeUnits="Years" StrictUnits="true" Units="" HiddenUIGroups="Validation,User Interface" SolutionAlgorithm="RK1" BackgroundColor="white" Throttle="1" Macros="" SensitivityPrimitives="" SensitivityRuns="50" SensitivityBounds="50, 80, 95, 100" SensitivityShowRuns="false" id="2"><mxCell parent="1" vertex="1" visible="0"><mxGeometry x="20" y="20" width="80" height="40" as="geometry"/></mxCell></Setting><Display name="Default Display" Note="" Type="Time Series" xAxis="Time (%u)" yAxis="" ThreeDimensional="false" Primitives="" AutoAddPrimitives="true" ScatterplotOrder="X Primitive, Y Primitive" Image="Display" yAxis2="" Primitives2="" showMarkers="false" showLines="true" showArea="false" legendPosition="Automatic" id="3"><mxCell style="roundImage;image=/builder/images/DisplayFull.png;" parent="1" vertex="1" visible="0"> <mxGeometry x="50" y="20" width="64" height="64" as="geometry"/></mxCell></Display></root></mxGraphModel>
