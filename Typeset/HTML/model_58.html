<mxGraphModel>\n  <root>\n    <mxCell id=\"0\"\/>\n    <mxCell id=\"1\" parent=\"0\"\/>\n    <Setting Note=\"\" Version=\"33\" TimeLength=\"100\" TimeStart=\"0\" TimeStep=\"1\" TimeUnits=\"Years\" Units=\"\" HiddenUIGroups=\"Validation,User Interface\" SolutionAlgorithm=\"RK1\" BackgroundColor=\"white\" Throttle=\"-1\" Macros=\"\" SensitivityPrimitives=\"\" SensitivityRuns=\"50\" SensitivityBounds=\"50, 80, 95, 100\" SensitivityShowRuns=\"false\" unfolding=\"{&quot;text&quot;:&quot;Root Node&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;root&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Initial&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Run Action&quot;,&quot;data&quot;:&quot;topBarShown()?toggleTopBar():0;\\nsideBarShown()?toggleSideBar():0;\\ngraph.fit();&quot;,&quot;type&quot;:&quot;action&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Toggle Folders&quot;,&quot;data&quot;:&quot;{\\&quot;mode\\&quot;:\\&quot;expand\\&quot;,\\&quot;ids\\&quot;:[\\&quot;117\\&quot;]}&quot;,&quot;type&quot;:&quot;folder&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:0,\\&quot;ids\\&quot;:[\\&quot;81\\&quot;,\\&quot;82\\&quot;,\\&quot;83\\&quot;,\\&quot;84\\&quot;,\\&quot;85\\&quot;,\\&quot;86\\&quot;,\\&quot;87\\&quot;,\\&quot;88\\&quot;,\\&quot;89\\&quot;,\\&quot;91\\&quot;,\\&quot;92\\&quot;,\\&quot;93\\&quot;,\\&quot;94\\&quot;,\\&quot;95\\&quot;,\\&quot;96\\&quot;,\\&quot;97\\&quot;,\\&quot;98\\&quot;,\\&quot;99\\&quot;,\\&quot;100\\&quot;,\\&quot;102\\&quot;,\\&quot;103\\&quot;,\\&quot;104\\&quot;,\\&quot;105\\&quot;,\\&quot;106\\&quot;,\\&quot;107\\&quot;,\\&quot;109\\&quot;,\\&quot;110\\&quot;,\\&quot;111\\&quot;,\\&quot;112\\&quot;,\\&quot;113\\&quot;,\\&quot;114\\&quot;,\\&quot;115\\&quot;,\\&quot;116\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;Whenever you undertake anything you really have only two options. You can create a goal seeking loop to bring a balance between what is and what you consider should be, or you can create a reinforcing loop to promote growth.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Limits to Results&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:0,\\&quot;ids\\&quot;:[\\&quot;101\\&quot;,\\&quot;108\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;83\\&quot;,\\&quot;94\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;If there is a resource constraint progress will be linear until getting close to the goal. Then progress depends on the distance from the goal.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Drifting Goals&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;85\\&quot;,\\&quot;96\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;If you set out to fix a problem with a particular goal in mind and it takes a long time to progress toward the goal there is often a tendency to settle for less so it won&#39;t take so long.&amp;nbsp;&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Balancing with Delay&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:0,\\&quot;ids\\&quot;:[\\&quot;85\\&quot;,\\&quot;83\\&quot;,\\&quot;96\\&quot;,\\&quot;94\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;81\\&quot;,\\&quot;91\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;If there are delays between the action and the result, or between the result and the time that result is perceived, it can be very easy to overreact and actually overshoot the goal. This then requires counter action to being the overshoot back toward the goal. In extreme situations this structure may produce out of control oscillations.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Indecision&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;82\\&quot;,\\&quot;92\\&quot;,\\&quot;93\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;If there are two balancing loops with delays acting against each other the result will most likely be continued oscillations. Imagine shooting at a pendulum while you&#39;re riding a different pendulum.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Escalation&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:0,\\&quot;ids\\&quot;:[\\&quot;82\\&quot;,\\&quot;81\\&quot;,\\&quot;92\\&quot;,\\&quot;93\\&quot;,\\&quot;91\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;84\\&quot;,\\&quot;95\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;Two balancing loops that interact in such a way that one loop trying to attain balance creates a problem for the the other balancing loop. The second balancing loop attempts to attain balance which creates a problem for the first loop. The two balancing loops interact in such a way as to function as a single reinforcing loop. Typically this escalation structure results in a situation that neither loop desires.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Fixes that Fail&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:0,\\&quot;ids\\&quot;:[\\&quot;84\\&quot;,\\&quot;95\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;86\\&quot;,\\&quot;97\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;Action is undertaken to deal with a situation and things are progressing though over time things seems to take a turn for the worse. There is some unintended consequence which is initiated by the action or the change in results which in turn acts against resolving the situation.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Shifting the Burden&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;87\\&quot;,\\&quot;98\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;You set out to solve a problem and it seems that you have though after some time the problem actually returns and you end up fixing the problem over and over. This is a situation where the symptoms are being treated rather than actually solving the problem.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Addiction&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;88\\&quot;,\\&quot;99\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;This is similar to the underlying cause not being addressed though somewhat worse because one becomes addicted to the action taken to deal with the symptoms making it even more difficult to deal with the underlying cause of the situation.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Success to the Successful&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:true,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:0,\\&quot;ids\\&quot;:[\\&quot;80\\&quot;,\\&quot;86\\&quot;,\\&quot;87\\&quot;,\\&quot;88\\&quot;,\\&quot;90\\&quot;,\\&quot;97\\&quot;,\\&quot;98\\&quot;,\\&quot;99\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;101\\&quot;,\\&quot;102\\&quot;,\\&quot;109\\&quot;,\\&quot;108\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;At times our efforts to promote growth actually lead to decline elsewhere. And growth in the area of our focus cause us to support it even more resulting in even more decline in the other area.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Accidental Adversaries&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:0,\\&quot;ids\\&quot;:[\\&quot;102\\&quot;,\\&quot;109\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;103\\&quot;,\\&quot;111\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;When partners for growth begin to promote their own success their activities to promote their own success can impact the success of partners for growth. When this happens partners have to compensate for the the impact from their supposed partners and their action often impacts their partners. As it turns out their actions to promote their own success end up limiting their success and their partners for growth.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Limits to Growth&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:0,\\&quot;ids\\&quot;:[\\&quot;103\\&quot;,\\&quot;111\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;105\\&quot;,\\&quot;110\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;Because nothing grows forever a growth situation will sooner or later run into a limit to growth.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Tragedy of the Commons&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;104\\&quot;,\\&quot;112\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;The slowing of growth over time may be because there are limited resources shared by multiple users. And because these resources contribute directly to the success of the participants each participant is encouraged to use more of the resource. As such the resource is overused and thus limits the growth of all parties involved.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Attractiveness Principle&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:0,\\&quot;ids\\&quot;:[\\&quot;104\\&quot;,\\&quot;112\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;106\\&quot;,\\&quot;113\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;The situation may be that there exists more than one limit that needs to be addressed and they may not all arise at the same time. Thus is one limit is addressed it&#39;s best to begin looking for what will be the next one.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Growth &amp; Underinvestment&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:0,\\&quot;ids\\&quot;:[\\&quot;106\\&quot;,\\&quot;113\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;107\\&quot;,\\&quot;114\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;There are times when the limit is insufficient capacity of a type that takes time to develop and once the limit is experienced growth will subside before the capacity can be expanded. In this situation it is essential to plan for what&#39;s expected rather than waiting to react.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Growth &amp; UI w\/DS&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;89\\&quot;,\\&quot;115\\&quot;]}&quot;,&quot;type&quot;:&quot;visibility&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]},{&quot;text&quot;:&quot;Show Message&quot;,&quot;data&quot;:&quot;There is a special case of growth and underinvestment where there is an established standard which would drive the capacity development. Though because of the time required to develop additional capacity the standard will tend to slip thus the required capacity will never be developed.&quot;,&quot;type&quot;:&quot;note&quot;,&quot;leaf&quot;:true,&quot;expanded&quot;:false,&quot;children&quot;:[]}]},{&quot;text&quot;:&quot;Display All&quot;,&quot;data&quot;:&quot;&quot;,&quot;type&quot;:&quot;group&quot;,&quot;leaf&quot;:false,&quot;expanded&quot;:false,&quot;children&quot;:[{&quot;text&quot;:&quot;Visibility Change&quot;,&quot;data&quot;:&quot;{\\&quot;opacity\\&quot;:100,\\&quot;ids\\&quot;:[\\&quot;79\\&quot;,\\&quot;80\\&quot;,\\&quot;81\\&quot;,\\&quot;82\\&quot;,\\&quot;83\\&quot;,\\&quot;84\\&quot;,\\&quot;85\\&quot;,\\&quot;86\\&quot;,\\&quot;87\\&quot;,\\&quot;88\\&quot;,\\&quot;89\\&quot;,\\&quot;90\\&quot;,\\&quot;91\\&quot;,\\&quot;92\\&quot;,\\&quot;93\\&quot;,\\&quot;94\\&quot;,\\&quot;95\\&quot;,\\&quot;96\\&quot;,\\&quot;97\\&quot;,\\&quot;98\\&quot;,\\&quot;99\\&quot;,\\&quot;100\\&quot;,\\&quot;101\\&quot;,\\&quot;102\\&quot;,\\&quot;103\\&quot;,\\&quot;104\\&quot;,\\&quot;105\\&quot;,\\&quot;106\\&quot;,\\&quot;107\\&quot;,\\&quot;108\\&quot;,\\&quot;109\\&quot;,\\&quot;110\\&quot;,\\&quot;1
