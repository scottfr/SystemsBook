<mxGraphModel><root><mxCell id="0"/><mxCell id="1" parent="0"/><Setting unfolding="{&quot;children&quot;:[{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;First we build the linear accumulator model with a control factor.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;Now we add a goal and compare the goal to the current value.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar newPrimitive = createPrimitive(\'Current\', \'Stock\', [480, 160], [100, 40]);\\n\\ngraph.fit(5);\\n\\n\\n\\nvar cell =createConnector(\'New Flow\', \'Flow\', null, findName(\'Current\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngeo.setTerminalPoint(new mxPoint(280, 180), true);\\ngeo.setTerminalPoint(new mxPoint(0, 100), false);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n\\n\\nvar newPrimitive = createPrimitive(\'factor\', \'Variable\', [260, 260], [120, 50]);\\n\\ngraph.fit(5);\\n\\n\\n\\nvar cell =createConnector(\'Link\', \'Link\', findName(\'factor\'), findName(\'Flow\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;When you look at the model admittedly we added Gap which we haven\'t addressed before. This was done so we could explicitly plot the difference between the Current value and the Goal.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar newPrimitive = createPrimitive(\'Goal\', \'Variable\', [270, 20], [120, 50]);\\n\\ngraph.fit(5);\\n\\n\\n\\nvar newPrimitive = createPrimitive(\'Gap\', \'Variable\', [450, 60], [120, 50]);\\n\\ngraph.fit(5);\\n\\n\\n\\nvar cell =createConnector(\'Link\', \'Link\', findName(\'Goal\'), findName(\'Gap\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n\\n\\nvar cell =createConnector(\'Link\', \'Link\', findName(\'Current\'), findName(\'Gap\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n\\n\\nvar cell =createConnector(\'Link\', \'Link\', findName(\'Gap\'), findName(\'Flow\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;Now assign values to the various primitives.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;Create the slider to adjust the &lt;span class=\'primitive\'&gt;factor&lt;/span&gt; value and set it to 0.5.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nfindName(\'Current\').setAttribute(\'InitialValue\', \'0\');\\n\\ngraph.fit(5);\\n\\n\\n\\nfindName(\'Goal\').setAttribute(\'Equation\', \'1\');\\n\\ngraph.fit(5);\\n\\n\\n\\nfindName(\'Goal\').setAttribute(\'Equation\', \'[Goal]-[Current]\');\\n\\ngraph.fit(5);\\n\\n\\n\\nfindName(\'Goal\').setAttribute(\'Equation\', \'[Gap]*[factor]\');\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;Now set the Time Settings for the simulation run.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nfindName(\'factor\').setAttribute(\'ShowSlider\', \'true\');\\n\\ngraph.fit(5);\\n\\n\\n\\nfindName(\'factor\').setAttribute(\'SliderMax\', \'1\');\\n\\ngraph.fit(5);\\n\\n\\n\\nfindName(\'factor\').setAttribute(\'SliderStep\', \'0.1\');\\n\\ngraph.fit(5);\\n\\n\\n\\nfindName(\'factor\').setAttribute(\'Equation\', \'0.5\');\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;Take a look at the Time Settings for the model and you\'ll see that the model was set up to run from 0 to 10 with a time step of 0.5 and a units of hours. These were just selected to create a generic model where you could consider the Goal to be 100% and the other values as having values between 0 and 100%. This way we can consider the implications of the interactions without getting hung up on the actual values.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\ngetSetting().setAttribute(\'TimeLength\', \'10\');\\n\\ngraph.fit(5);\\n\\n\\n\\ngetSetting().setAttribute(\'TimeStep\', \'0.5\');\\n\\ngraph.fit(5);\\n\\n\\n\\ngetSetting().setAttribute(\'TimeUnits\', \'Hours\');\\n\\ngraph.fit(5);\\n\\n\\n\\nrunModel();\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;The graph shows that as Current moves toward the Goal the Gap decreases as does the change which is moving Current in the direction of Goal. Once Current reaches Goal the Gap is zero is change. This structure endeavors to remove the tension between Current and Goal, the Gap, to bring a balance to the situation.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;}],&quot;text&quot;:&quot;Root Node&quot;}" unfoldingStatus="on" unfoldingAuto="always" Note="" Version="28" TimeLength="20" TimeStart="0" TimeStep="1" TimeUnits="Years" StrictUnits="true" Units="" HiddenUIGroups="Validation,User Interface" SolutionAlgorithm="RK1" BackgroundColor="white" Throttle="1" Macros="" SensitivityPrimitives="" SensitivityRuns="50" SensitivityBounds="50, 80, 95, 100" SensitivityShowRuns="false" id="2"><mxCell parent="1" vertex="1" visible="0"><mxGeometry x="20" y="20" width="80" height="40" as="geometry"/></mxCell></Setting><Display name="Default Display" Note="" Type="Time Series" xAxis="Time (%u)" yAxis="" ThreeDimensional="false" Primitives="" AutoAddPrimitives="true" ScatterplotOrder="X Primitive, Y Primitive" Image="Display" yAxis2="" Primitives2="" showMarkers="false" showLines="true" showArea="false" legendPosition="Automatic" id="3"><mxCell style="roundImage;image=/builder/images/DisplayFull.png;" parent="1" vertex="1" visible="0"> <mxGeometry x="50" y="20" width="64" height="64" as="geometry"/></mxCell></Display></root></mxGraphModel>
