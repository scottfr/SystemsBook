rest Rate').setAttribute('Units', '1/Year');\n\ngraph.fit(5);\n\n\n\nfindName('Annual Interest Rate').setAttribute('Equation', '0.02');\n\ngraph.fit(5);\n\n\n\ngraph.model.execute(new mxGeometryChange(graph.model, findName('Annual Interest Rate'), new mxGeometry(80, 240, 120, 50)));\n\ngraph.fit(5);\n\n\n\nvar newPrimitive = createPrimitive('Months per Year', 'Variable', [280, 240], [120, 50]);\n\ngraph.fit(5);\n\n\n\nfindName('Months per Year').setAttribute('Equation', '12');\n\ngraph.fit(5);\n\n\n\nfindName('Months per Year').setAttribute('Units', 'Months/Year');\n\ngraph.fit(5);\n\n\n\nvar cell =createConnector('Link', 'Link', findName('Annual Interest Rate'), findName('Interest'));\nvar geo = new mxGeometry(0, 0, 100, 100);\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\n\ngraph.fit(5);\n\n\n\nvar cell =createConnector('Link', 'Link', findName('Months per Year'), findName('Interest'));\nvar geo = new mxGeometry(0, 0, 100, 100);\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\n\ngraph.fit(5);\n\n\n\nfindName('Interest').setAttribute('FlowRate', '[Investment Account] * ([Annual Interest Rate]/[Months per Year])');\n\ngraph.fit(5);\n\n\n\nvar newPrimitive = createPrimitive('R1', 'Picture', [270, 100], [30, 30]);\n\ngraph.fit(5);\n\n\n\nfindName('R1').setAttribute('Image', 'Positive Feedback Counterclockwise');\n\ngraph.fit(5);\n\n\n\ngraph.model.execute(new mxGeometryChange(graph.model, findName('R1'), new mxGeometry(270, 100, 30, 30)));\n\ngraph.fit(5);\n\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;&lt;span class='primitive'&gt;Months Per Year&lt;/span&gt;, as depicted in the figure, is just the number of months per year, a fixed constant of 12, to be used to convert the Annual Interest Rate to a monthly interest rate. The Units for this variable are Months/Year.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;&lt;span class='primitive'&gt;Interest&lt;/span&gt; contains the calculation for the Interest at each step of the simulation. The Units for interest are Dollars/Month which is derived from the formula.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;&lt;span class='primitive'&gt;Interest&lt;/span&gt; = &lt;span class='primitive'&gt;Investment Account&lt;/span&gt; * (&lt;span class='primitive'&gt;Annual Interest Rate&lt;/span&gt;/&lt;span class='primitive'&gt;Months per Year&lt;/span&gt;)&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;In Units: Dollars * (1/Year) / (Months/Year) = Dollars/Month&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;graph.fit(5);&quot;,&quot;text&quot;:&quot;Refit model&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;da
