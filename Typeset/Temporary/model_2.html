<mxGraphModel><root><mxCell id="0"/><mxCell id="1" parent="0"/><Setting unfolding="{&quot;children&quot;:[{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;A &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt; represents a quantity of something that will increase or decrease during the simulation.&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar newPrimitive = createPrimitive(\'Stock 1\', \'Stock\', [230, 230], [100, 40]);\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;A &lt;span class=\'primitive\'&gt;Stock&lt;/span&gt; can only change via a &lt;span class=\'primitive\'&gt;Flow&lt;/span&gt;. To create an inflow first create an outflow and then select &lt;span class=\'primitive\'&gt;Reverse&lt;/span&gt; to change the direction of the flow. This is just a quirk of the environment. A flow that doesn\'t have a specific origin simply means we\'re not concerned with where the flow comes from. When you fill the bathtub do you think about where the water comes from?&quot;,&quot;text&quot;:&quot;Show Message&quot;,&quot;leaf&quot;:true},{&quot;type&quot;:&quot;action&quot;,&quot;data&quot;:&quot;\\n\\nvar cell =createConnector(\'Flow 1\', \'Flow\', null, findName(\'Stock 1\'));\\nvar geo = new mxGeometry(0, 0, 100, 100);\\ngeo.setTerminalPoint(new mxPoint(50, 250), true);\\ngeo.setTerminalPoint(new mxPoint(0, 100), false);\\ngraph.model.execute(new mxGeometryChange(graph.model, cell, geo));\\n\\ngraph.fit(5);\\n\\n&quot;,&quot;text&quot;:&quot;Run Action&quot;,&quot;leaf&quot;:true}],&quot;type&quot;:&quot;group&quot;,&quot;text&quot;:&quot;New Group&quot;},{&quot;children&quot;:[{&quot;type&quot;:&quot;note&quot;,&quot;data&quot;:&quot;A &lt;span class=
